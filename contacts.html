    <link rel="stylesheet" href="/style.css" />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navigation-contact">
        <h1 id="title">Ethics Generator Project</h1>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contacts.html">Contact</a></li>
        </ul>
        <div class="clear"></div>
      </nav>
    </header>

    <main>
      <section class="image-contact">
        <h2>Get In Touch</h2>
      </section>

      <section class="content">
        <h3 id="developers">Contact Us</h3>

        <div class="column-contact-owen">
          <p id="linkedin">
            To contact Owen Buckley <br />
            Email: otb3@kent.ac.uk <br />
            <i class="fa fa-linkedin-square" style="color: rgb(0, 119, 181)">
              <a
                id="linkedin"
                href="https://www.linkedin.com/in/owen-buckley-172570213?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BBtqH7g%2BFSi%2Bp%2BKiVY33PBQ%3D%3D"
                target="_blank"
                >LinkedIn profile</a
              ></i
            >
          </p>
        </div>

        <div class="column-contact-luke">
          <p id="linkedin">
            To contact Luke Somerville Ford <br />
            Email: ls748@kent.ac.uk <br />
            <i class="fa fa-linkedin-square" style="color: rgb(0, 119, 181)">
              <a
                id="linkedin"
                href="https://www.linkedin.com/in/luke-somerville-ford/"
                target="_blank"
                >LinkedIn profile</a
              ></i
            >
          </p>
        </div>
      </section>

      <section class="form">
        <form action="">
          <label for="user">Name:</label>
          <input
            maxlength="30"
            minlength="5"
            placeholder="Please enter name"
            type="text"
            name="user"
            id="user"
            required
          />
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required />
          <label for="gender">Please select your gender:</label>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
            <option value="pnts">Prefer Not to Say</option>
          </select>
          <label for="message">Please enter any feedback or questions:</label>
          <textarea
            autocomplete="off"
            name="message"
            id="message"
            cols="30"
            rows="4"
          ></textarea>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p id="footer">Created 2021 copywrite</p>
    </footer>
  </body>
</html>
