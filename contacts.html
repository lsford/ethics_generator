<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link rel="icon" href="/2890562-artificialintelligence11_101977.ico" />
    <meta name="viewport" content="width=device.width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <nav class="navigation-contact">
        <h1 id="title">Contact us</h1>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contacts.html">Contact</a></li>
        </ul>
        <div class="clear"></div>
      </nav>
    </header>
  </body>
  <main>
    <section class="image-contact">
      <h2>Get In Touch</h2>
    </section>

    <section class="content">
      <h3 id="contact">Contact Us</h3>

      <div class="column-about-owen">
        <p>
          To contact Owen Buckley <br />
          Email: otb3@kent.ac.uk <br />
          Telephone: 07850484250 (9am - 5pm Mon-Friday)
        </p>
      </div>

      <div>
        <p1 class="column-about-luke">
          To contact Luke Somerville Ford <br />
          Email: ls748@kent.ac.uk <br />
          Telephone: 01234567891 (24/7)
        </p1>
      </div>
    </section>

    <section class="form">
      <form action="">
        <label for="user">Username:</label>
        <input
          maxlength="30"
          minlength="5"
          placeholder="Please enter username"
          type="text"
          name="user"
          id="user"
          required
        />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <label for="gender">Please select your gender:</label>
        <select name="gender" id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          <option value="pnts">Prefer Not to Say</option>
        </select>
        <label for="message">Please enter any feedback:</label>
        <textarea
          autocomplete="off"
          name="message"
          id="message"
          cols="30"
          rows="4"
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
</html>
